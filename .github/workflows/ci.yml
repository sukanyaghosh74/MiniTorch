name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest numpy pybind11
    - name: Lint
      run: flake8 python/minitorch
    - name: Build C++ backend
      run: |
        mkdir -p build && cd build
        cmake ..
        make
    - name: Test
      run: pytest tests
